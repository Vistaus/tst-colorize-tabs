<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Colorize Tabs Settings</title>
  <!-- Link the external CSS file -->
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h3 i18n="settings">Settings</h3>
  <hr/>
  <p i18n="selectColorCheme">Select your preferred color scheme:</p>
  <label>
    <input type="radio" name="colorScheme" value="auto" checked>
    <span i18n="auto">Auto</span>
  </label>
  <label>
    <input type="radio" name="colorScheme" value="light"> 
    <span i18n="light">Light</span>
  </label>
  <label>
    <input type="radio" name="colorScheme" value="dark"> 
    <span i18n="dark">Dark</span>
  </label>

  <p i18n="selectKeyboardBehavior">Select your preferred keyboard behavior:</p>
  <label>
    <input type="radio" name="keyboardBehavior" value="stop" checked> 
    <span i18n="keyboardStop">Stop at the top or bottom</span>
  </label>
  <label>
    <input type="radio" name="keyboardBehavior" value="cycle"> 
    <span i18n="keyboardCycle">Cycle around</span>
  </label>


  <hr />
  <div id='footer-buttons'>
    <button type='button' id='writeAReviewButton'> 
        <img height='15px' width='15px' src="./icons/review.svg" /> 
        <span i18n="writeReview">Write a review</span>
      </button>

    <button type='button' id='githubButton'>
        <img height='15px' width='15px' src="./icons/github.svg" /> 
        <span i18n="githubPage">Github page</span>
      </button>
  </div>

  <!-- Load the external JavaScript file -->
  <script src="options.js"></script>
</body>
</html>
