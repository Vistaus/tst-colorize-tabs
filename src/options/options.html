<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Colorize Tabs Settings</title>
  <!-- Link the external CSS file -->
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h3>Settings</h3>
  <hr/>
  <p>Select your preferred color scheme:</p>
  <label>
    <input type="radio" name="colorScheme" value="auto" checked> Auto
  </label>
  <label>
    <input type="radio" name="colorScheme" value="light"> Light
  </label>
  <label>
    <input type="radio" name="colorScheme" value="dark"> Dark
  </label>

  <p>Select your preferred keyboard behavior:</p>
  <label>
    <input type="radio" name="keyboardBehavior" value="stop" checked> Stop at the top or bottom
  </label>
  <label>
    <input type="radio" name="keyboardBehavior" value="cycle"> Cycle around
  </label>


  <hr />
  <div id='footer-buttons'>
    <button type='button' id='writeAReviewButton'> 
        <img height='15px' width='15px' src="./icons/review.svg" /> Write a review</button>
    <button  type='button' id='githubButton'>
        <img height='15px' width='15px' src="./icons/github.svg" /> Github page </button>
  </div>

  <!-- Load the external JavaScript file -->
  <script src="options.js"></script>
</body>
</html>
